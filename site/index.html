<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Wikipedia</title>
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12-s">
				<div id="wikipediaWordMark">
					<img src="img/Wikipedia_wordmark_1x.png" alt="Wikipedia">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12-s">
				<div id="wikipediaLogo">
					<img src="img/Wikipedia-logo-v2_1x.png" alt="Wikipedia Logo">
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="shift-4-s col-4-s">
				<form class="row">
					<div class="col-8-s">
						<input type="search">
					</div>
					<div class="col-4-s">
						<button type="submit">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
